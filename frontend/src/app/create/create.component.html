<div class="container mt-4">
    <h2>Create New Job Application</h2>
  
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" formControlName="position">
        <div *ngIf="createForm.get('position')?.invalid && createForm.get('position')?.touched" class="text-danger">
          Position is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" formControlName="company">
        <div *ngIf="createForm.get('company')?.invalid && createForm.get('company')?.touched" class="text-danger">
          Company is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="applicationDate" class="form-label">Application Date</label>
        <input type="date" class="form-control" id="applicationDate" formControlName="applicationDate">
      </div>
  
      <div class="mt-4">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!createForm.valid">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
