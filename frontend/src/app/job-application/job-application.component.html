<div class="container job-applications-container">
    <h1 class="mb-3">Job Applications</h1>
    <p class="lead">List of all job applications:</p>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Position</th>
            <th>Company</th>
            <th>Status</th>
            <th>Application Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let application of jobApplications">
            <td>{{ application.id }}</td>
            <td>{{ application.position }}</td>
            <td>{{ application.company }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-warning': application.status === 'Pending',
                'bg-success': application.status === 'Approved',
                'bg-danger': application.status === 'Rejected'
              }">{{ application.status }}</span>
            </td>
            <td>{{ application.appliedDate | date: 'shortDate' }}</td>
            <td class="actions">
              <a [routerLink]="['/job-application-details', application.id]" class="btn btn-sm btn-info me-1">
                <i class="bi bi-info-circle"></i> Details
              </a>
              <a [routerLink]="['/edit-job-application', application.id]" class="btn btn-sm btn-warning me-1">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <button *ngIf="application.id !== undefined" (click)="deleteJobApplication(application.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="'/new-job-application'" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Create New Application
      </a>
    </div>
  </div>
